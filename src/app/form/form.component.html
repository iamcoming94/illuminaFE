<div class="container" style="padding-left: 15%; padding-right: 15%;">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-title" style="text-align: center;">Phone Book</h1>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
                />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input
                type="text"
                formControlName="phoneNumber"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }"
                />
                <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                <div *ngIf="f['phoneNumber'].errors['required']">Phone Number is required</div>
                <div *ngIf="f['phoneNumber'].errors['minlength']">
                    Phone Number must be 8 characters
                </div>
                <div *ngIf="f['phoneNumber'].errors['maxlength']">
                    Phone Number must be 8 characters
                </div>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input
                type="text"
                formControlName="address"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
                />
                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                <div *ngIf="f['address'].errors['required']">Address is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
                <button
                type="button"
                (click)="onReset()"
                class="btn btn-warning float-right"
                >
                Reset
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
